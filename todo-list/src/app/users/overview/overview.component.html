<div *ngIf="todoLists">
    <div *ngFor="let list of todoLists">
        <app-todo-list [todoList]="list"></app-todo-list>
    </div>
</div>

<div *ngIf="todoLists && todoLists.length < 1" class="centered">
    <h2>Erstelle deine erste Liste! Klicke dazu den <i class="material-icons size-large" (click)="createList()">add_circle_outline</i> Button an!</h2>
</div>
