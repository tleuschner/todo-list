<mat-card class="add-padding">
    <mat-card-title>
        <h4>{{todoList.title}}</h4>
    </mat-card-title>
    <mat-card-content>
        <div class="description"> {{todoList.description}} </div>
        <div class="container-flex">
            <i class="material-icons">
                note_add
            </i>
        </div>
    </mat-card-content>
    <mat-card-subtitle>
        {{todoList.remainingTasks}} Aufgaben zu erledigen, XX Aufgaben überfällig
    </mat-card-subtitle>
</mat-card>
