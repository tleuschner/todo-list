<li class="grid">
    <span class="description"> <span class="strikethrough" [class.strike]="task.done">{{task.title}}</span></span>
    <span class="date">
        <span *ngIf="task.dueDate">
            {{task.dueDate | date }}
        </span>
        <span *ngIf="!task.dueDate">
                <input class="hide-hack" [matDatepicker]="picker" placeholder="Datum wÃ¤hlen" (dateChange)="updateTaskDate($event)">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
        </span>
    </span>
    <span class="icons"><i class="material-icons clickable" (click)="delete()">
            delete
        </i>
        <i class="material-icons clickable" [class.done]="task.done" (click)="completeTask()">
            {{checkbox}}
        </i></span>
</li>
